<html lang="en">

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LUC Course Evaluator</title>
  </head>
  <body>
    
    <div id = "root"></div>    
 
    
    <div id = "tester"></div>
    <div id = "give"></div>

    <div id = "search"></div>
    <div id = "pop-up"></div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

  <script>

    // Your web app's Firebase configuration
    export var firebaseConfig = {
   
    };

    var admin = require("firebase-admin");

    var serviceAccount = require("path/to/serviceAccountKey.json");

    admin.initializeApp({
      credential: admin.credential.cert(serviceAccount),
      databaseURL: "https://luc-course-evaluator.firebaseio.com"
    });

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script src = "../src/review/review.js"></script>
  
  <script src = "../src/Popup/Popup.js"></script>
  
  <script src = "../src/ShowRevs/ShowRevs.js"></script>
